<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="https://dagrejs.github.io/project/dagre-d3/latest/dagre-d3.js"></script>

  <ul class="navbar-nav">
    <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Back to main</a></li>
    <li class="nav-item"><a href="{{ url_for('attributeLineage') }}" class="nav-link">domain object lineage</a></li>
  </ul>
  
  <style id="css">
  
  .node.selected{
    fill: #00ffd0;
  }
  
  text {
    font-weight: 300;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 10px;
  }
  
  .node rect {
    stroke: #999;
    fill: #fff;
    stroke-width: 1px;
  }
  
  .node rect{
  	cursor: pointer;
  }
  
  .node rect text{
  	cursor: pointer;
  }
  
  .edgePath path {
    stroke: #333;
    stroke-width: 1px;
  }
  
  .visible{
    opacity: 1 !important; 
  }
  
  .invisible{
    opacity: 0 !important; 
  }
  </style>
  <script>
      var totalNumOfNodes = {{ totalNumOfNodes|tojson }};
  </script>

  <svg id="svg-canvas" ></svg>

  <script>
     var nodes_list = {{ lineage|tojson }};
     var edges_list = {{ deltaEdgeLineage|tojson }};
  </script>
  
  <script src="code_edge.js"></script>
