<!doctype html>

<html lang="en">
  
  <meta charset="utf-8">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Track Domain Object lineage</title>
  </head>
  <body>
    <div class="container-fluid">
      <h4> Aggregations done based on the following </h4>
      <br>
      {% for key, value in list_of_form_data.items() %}
      <li>
          <td> {{ key }} = {{ value }} </td>
      </li>
      {% endfor %}
    </div>
    <p></p>
    <p></p>
    <div>
        {% for rec in entity_list %}
          <li class="nav-item"><a href="{{ url_for('attribute_delta_lineage',entity=rec, list_of_form_data=list_of_form_data ) }}" class="nav-link">Data changes along the lineage for <u>{{ rec }} </u></a></li>
        {% endfor %}
      <p></p>
      <p></p>
      <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link">Back to Home</a></li>
    </div>

  </body>
</html>
