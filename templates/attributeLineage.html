  <style id="css">

  .node.selected{
    fill: #00ffd0;
  }

  text {
    font-weight: 300;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 10px;
  }

  .node rect {
    stroke: #999;
    fill: #fff;
    stroke-width: 1px;
  }

  .node rect{
  	cursor: pointer;
  }

  .node rect text{
  	cursor: pointer;
  }

  .edgePath path {
    stroke: #333;
    stroke-width: 1px;
  }

  .visible{
    opacity: 1 !important;
  }

  .invisible{
    opacity: 0 !important;
  }
  </style>
